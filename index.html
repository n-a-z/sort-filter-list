<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering and Sorting of Data</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="container__row">
            <div class="container__col">
                <div class="filter">Filters
                    <input class="filter__input" id="filterCountry" placeholder="Filter Countries">
                    <input class="filter__input" id="filterIndustry" placeholder="Filter Industries">
                </div>
                <div class="sort">
                    <div class="sort__group">Sort by Name
                        <button class="sort__btn" id="sortNameAsc">Asc</button>
                        <button class="sort__btn" id="sortNameDesc">Desc</button>
                    </div>
                    <div class="sort__group">Sort by No. of Employees
                        <button class="sort__btn" id="sortEmpAsc">Asc</button>
                        <button class="sort__btn" id="sortEmpDesc">Desc</button>
                    </div>
                </div>
            </div>
            <div class="container__col">
                <table class="list">
                    <tbody class="list__body" id="data">
                        <tr class="list__row">
                            <th class="list__heading">Name</th>
                            <th class="list__heading">Country</th>
                            <th class="list__heading">Industry</th>
                            <th class="list__heading">No. of Employees</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/filter.js"></script>
    <script src="assets/js/sort.js"></script>
</body>

</html>
