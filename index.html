<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering and Sorting of Data</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <div class="container">
        <div class="container__row">
            <div class="container__col">
                <div class="sort">
                    <div class="sort__group">
                        <h2 class="sort__heading">Filters</h2>
                        <input class="sort__input" id="filterCountry" placeholder="Filter Countries">
                        <input class="sort__input" id="filterIndustry" placeholder="Filter Industries">
                    </div>
                    <div class="sort__group">
                        <h2 class="sort__heading">Sort by Name</h2>
                        <span class="sort__btn sort__btn--one" id="sortNameAsc">Asc</span>
                        <span class="sort__btn sort__btn--two" id="sortNameDesc">Desc</span>
                    </div>
                    <div class="sort__group">
                        <h2 class="sort__heading">Sort by No. of Employees</h2>
                        <span class="sort__btn sort__btn--one" id="sortEmpAsc">Asc</span>
                        <span class="sort__btn sort__btn--two" id="sortEmpDesc">Desc</span>
                    </div>
                </div>
            </div>
            <div class="container__col">
                <table class="list">
                    <tbody class="list__body" id="data">
                        <tr class="list__row">
                            <th class="list__heading">Name</th>
                            <th class="list__heading">Country</th>
                            <th class="list__heading">Industry</th>
                            <th class="list__heading">No. of<br>Employees</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="assets/js/data.min.js"></script>
    <script src="assets/js/filter.min.js"></script>
    <script src="assets/js/sort.min.js"></script>
</body>

</html>
