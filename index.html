<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="container__row">
            <div class="container__col">
                <div class="container__filters">Filters
                    <input class="container__input" id="filterCountry" placeholder="Filter Countries">
                    <input class="container__input" id="filterIndustry" placeholder="Filter Industries">
                </div>
                <div class="container__filters">Sort by Name
                    <button class="container_sort" id="sortNameAsc">Asc</button>
                    <button class="container_sort" id="sortNameDesc">Desc</button>
                </div>
                <div class="container__filters">Sort by No. of Employees
                    <button class="container_sort" id="sortEmpAsc">Asc</button>
                    <button class="container_sort" id="sortEmpDesc">Desc</button>
                </div>
            </div>
            <div class="container__col">
                <table class="container__list" id="data">
                    <tr class="container__table-row">
                        <th class="container__table-heading">Name</th>
                        <th class="container__table-heading">Country</th>
                        <th class="container__table-heading">Industry</th>
                        <th class="container__table-heading">No. of Employees</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/filter.js"></script>
    <script src="assets/js/sort.js"></script>
</body>

</html>
